<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Shareable Resume Builder By Suleman Khan</h2>
        <div class="form-container">
            <form id="resume-form">
                <h2>Personal Information</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">

                <h2>Education</h2>
                <label for="education">Education Details:</label>
                <textarea id="education" name="education" required placeholder="Enter your education details"></textarea>
    
                <h2>Work Experience</h2>
                <label for="work-experience">Work Experience Details:</label>
                <textarea id="work-experience" name="work-experience" required placeholder="Enter your work experience"></textarea>
    
                <h2>Skills</h2>
                <label for="skills">Skills Details (comma separated):</label>
                <input type="text" id="skills" name="skills" required placeholder="Enter your skills (comma separated)">

                <button type="submit">Generate Resume</button>
            </form>
        </div>
    
        <div id="resume-container" class="resume-container" style="display:none;">
            <div id="resume"></div>

            <div id="shareable-link-container">
                <h2><b>Click Me</b></h2>
                <p>Here is your sharable link to view or edit your resume</p>
                <a href="#" id="shareable-link" target="_blank"><b>Sharable Link</b></a>
                <button id="downloadpdf">Download as a PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
